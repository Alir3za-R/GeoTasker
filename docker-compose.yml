services:
  db:
    image: postgis/postgis:17-3.5
    container_name: db
    restart: always
    env_file:
      - .env
    expose: 
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - main
  
  backend:
    build: ./backend
    container_name: backend
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    expose: 
      - 8000
    depends_on:
      - db
    networks:
      main:

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - main

networks:
  main:

volumes:
  postgres_data:

